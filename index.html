<!-- index.html -->
<!-- will hold the main template for our app -->

<!DOCTYPE html>
<html ng-app="routerApp">
<head>

    <!-- CSS (load bootstrap) -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style>
        .navbar { border-radius:0; }
    </style>

    <!-- JS (load angular, ui-router, and our custom js file) -->
    <!-- TODO: Fix the ReferenceError: angular is not defined PATH: var routerApp = angular.module("routerApp", ["ui.router"]); -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.13/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    <script> var routerApp = angular.module('routerApp', ['ui.router']); </script>
    <script src="/app.js"></script>
    <meta charset="UTF-8">
</head>

<!-- apply our angular app to our site -->
<body>

<!-- NAVIGATION -->
<nav class="navbar navbar-inverse" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" ui-sref="#">AngularUI Router</a>
    </div>
    <ul class="nav navbar-nav">
        <li><a ui-sref="home">Home</a></li>
        <li><a ui-sref="about">About</a></li>
    </ul>
</nav>

<!-- MAIN CONTENT -->
<div class="container">

    <!-- THIS IS WHERE WE WILL INJECT OUR CONTENT ============================== -->
    <div ui-view></div>

</div>

</body>
</html>
